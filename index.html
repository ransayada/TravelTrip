<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>TravelTip</title>
</head>

<body>
    <section class="header-container flex">
        <h1>TravelTip</h1>
        <input type="text" class="search-input">
        <button onclick="onGo()" class="btn-go">Go</button>
        <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
    </section>
    <section class="main-content">
        <section class="map-continer">
            <div id="map" style="width: 100%; height: 400px;"></div>
            <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
            <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
            <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
            <button onclick="onGetLink()" class="btn-link">Get Link</button>
        </section>
        <section class="wether-container">

        </section>
        <section class="locations-container">

        </section>

    </section>



    <p>You are at: <span class="user-pos"></span></p>
    <p>Link <span class="link"></span></p>


    <script type="module" src="js/app.controller.js"></script>
    <script src="lib/axios.js"></script>
</body>

</html>
